{% extends "base.html" %}
{% load taggit_extras %}
{% block title %}Tags{% endblock%}
{% block content %}
    <h1>Tags</h1>
    <div class="tag-cloud">
    {% get_tagcloud as cloud for 'snippets.snippet' %}
    {% for tag in cloud %}
        <a href="{% url tag_view tag %}" class="tag-item" style="font-size: {{tag.weight}}em">{{tag}}</a>
    {% endfor %}
    </div>
{% endblock %}
